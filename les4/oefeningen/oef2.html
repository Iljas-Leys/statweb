<body>
    <form action="https://tm-statweb.be/forms.php" method="get">
        <label for="voornaam">Voornaam:</label><input type="text" id="voornaam" name="voornaam" placeholder="Stijn"><br>

        <label for="nickname">Nickname:</label><input type="text" id="nickname" name="nickname" minlength="5" maxlength="15"><br>

        <label for="herhaalPaswoord">Herhaal paswoord:</label><input type="password" id="herhaalPaswoord" name="herhaalPaswoord" required><br>
