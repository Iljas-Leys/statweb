<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oef5</title>
</head>
<body>
    <form method="get" action="https://tm-statweb.be/forms.php" enctype="multipart/form-data">
        <label for="voornaam">Voornaam:</label><input type="text" id="voornaam" name="voornaam" required><br>
        <label for="familienaam">Familienaam:</label><input type="text" id="familienaam" name="familienaam" required><br>
        <label for="adres">Adres:</label><input type="text" id="adres" name="adres"><br>
        <label for="provincie">Provincie:</label>
        <select name="provincie" id="provincie">
            <option value="Antwerpen">Antwerpen</option>
            <option value="Henegouwen">Henegouwen</option>
            <option value="Limburg" selected="selected">Limburg</option>
            <option value="Luik">Luik</option>
            <option value="Luxemburg">Luxemburg</option>
            <option value="Namen">Namen</option>
            <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
            <option value="Vlaams-Brabant">Vlaams-Brabant</option>
            <option value="Waals-Brabant">Waals-Brabant</option>
            <option value="West-Vlaanderen">West-Vlaanderen</option>
        </select><br>
        <fieldset>
            <legend>Geslacht</legend>
            <label for="man">Man</label><input type="radio" name="geslacht" value="man" id="man">
            <label for="vrouw">Vrouw</label><input type="radio" name="geslacht" value="vrouw" id="vrouw">
            <label for="ander">Ander</label><input type="radio" name="geslacht" value="ander" id="ander">
        </fieldset>
        <label for="foto">Foto:</label><input type="file" accept="image/png, image/jpeg" name="foto" id="foto" required><br>
        <label for="voorwaarden">Ik ga akkoord met de algemene voorwaarden</label><input type="checkbox" name="voorwaarden" id="voorwaarden"><br>
        <input type="submit" value="Registreren">
    </form>
</body>
</html>
